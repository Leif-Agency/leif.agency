- id: hp_faq
  translation: "Häufig gestellte Fragen"
- id: hp_faq_q1
  translation: "Sind alle Informationen stets auf dem aktuellen Stand?"
- id: hp_faq_a1
  translation: |
    Unser Ziel ist natuerlich absolute Perfektion. Da sich Produkte & Services
    natürlich stetig ändern, können wir nicht garantieren das wir immer die aktuellsten Infos haben.
    Wir versuchen aber alle Listen so schnell wie möglich upzudaten!
- id: hp_faq_q2
  translation: "Werden Produkte oder Services direkt von uns angeboten?"
- id: hp_faq_a2
  translation: "Nein, wir erstellen nur Vergleiche und Listen von Dritten."
- id: hp_faq_q3
  translation: "Kann ich Sie kontaktieren wenn es um Produkte, Zahlungen oder Retouren geht?"
- id: hp_faq_a3
  translation: |
    Da wir keine Produkte oder Services anbieten, können wir leider auch keinen Support anbieten.
    Falls Sie uns aber dennoch kontaktieren, senden wir Sie gerne in die richtige Richtung.
- id: hp_faq_q4
  translation: "Testen Sie wirklich alle Produkte und Services die Sie Listen?"
- id: hp_faq_a4
  translation: "Ja, absolut. Wir haben entweder persönliche Erfahrungen, oder testen jedes einzelne Produkt / Service."
