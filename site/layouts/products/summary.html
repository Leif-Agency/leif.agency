<div class="flex flex-wrap w-full h-full bg-white p-6 mx-auto rounded-lg shadow-lg overflow-hidden">
    <div class="w-full lg:w-9/12 lg:h-full">
        <a href="{{ .Permalink }}" class="block h-full">
            <h3 class="mt-2 text-lg lg:text-3xl leading-7 font-semibold text-gray-900">
                {{ .Title }}
            </h3>
            <p class="mt-3 text-base leading-6 text-gray-500 pr-2">{{ .Params.subtitle }}</p>
            <div class="mt-6 flex flex-wrap left-0">
                <div class="flex text-sm leading-5 text-gray-500">
                    <span>
                        {{ T "last_updated" }} {{ .Lastmod.Format "Jan. 2, 2006" }}
                    </span>
                </div>
            </div>
        </a>
    </div>
    <div class="flex-shrink-0 w-full lg:w-3/12 lg:border-l lg:border-gray-200 p-4">
        <a href="{{ .Permalink }}" class="block">
            <img class="h-48 w-full rounded-md" src="{{ .Params.hero }}" alt="{{ .Title }}">
        </a>
    </div>
</div>
