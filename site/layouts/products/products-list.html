{{ define "main" }}

<div class="py-8 bg-gray-50 lg:py-14">
<div class="relative bg-gray-50 pt-8 pb-20 px-4 sm:px-6 lg:pb-28 lg:px-8">

    <div class="absolute inset-0">
      <div class="h-1/3 sm:h-2/3"></div>
    </div>
    <div class="relative max-w-7xl mx-auto">
      <div class="text-center">
        <h1 class="text-base leading-6 font-semibold text-green-600 tracking-wide uppercase">{{ .Title }}</h1>
        <p class="mt-1 text-4xl leading-10 font-extrabold text-gray-900 sm:text-5xl sm:leading-none sm:tracking-tight lg:text-6xl">{{ .Page.Params.subtitle }}</p>
        <div class="max-w-xl mt-5 mx-auto text-base leading-7 text-gray-500">{{ .Content | safeHTML }}</div>
      </div>

      <div class="mt-12 grid gap-5 max-w-lg mx-auto lg:grid-cols-1 lg:max-w-none">

        {{ range (.Site.GetPage "section" "products").Sections  }}
        {{ .Render "summary"}}
        {{ end }}

      </div>
    </div>
    
  </div>
</div>

{{ end }}
