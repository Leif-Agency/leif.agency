{{ $data := index (index .Site.Data .Site.Language.Lang) (split .Params.data_file "/") }}
<div class="flex flex-wrap my-6 p-2 bg-gray-50 border border-gray-200 rounded-t rounded-b">
    <div class="w-full md:w-1/2">
        <h4 class="text-base font-bold my-2">{{ T "pros" }}</h4>
        <ul class="text-sm lg:text-base">
            {{ range $data.pros }}
            <li class="mb-1 flex md:flex-nowrap">
                <svg class="w-6 h-6 text-green-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                <span class="ml-2 truncate" title="{{ . }}">
                    {{ . }}
                </span>
            </li>
            {{ end }}
        </ul>
    </div>
    <div class="w-full md:w-1/2">
        <h4 class="text-base font-bold my-2">{{ T "cons" }}</h4>
        <ul class="text-sm lg:text-base">
            {{ range $data.cons }}
            <li class="mb-1 flex md:flex-nowrap">
                <svg class="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>
                <span class="ml-2 truncate" title="{{ . }}">
                    {{ . }}
                </span>
            </li>
            {{ end }}
        </ul>

    </div>
</div>
