<div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
    <div class="flex-shrink-0">
        <a href="{{ .Permalink }}">
            <img class="h-48 w-full object-cover"
                src="{{ .Page.Params.hero_img }}"
                alt="{{ .Title }}">
        </a>
    </div>
    <div class="flex-1 bg-white p-6 flex flex-col justify-between">
        <time datetime="Jan. 2, 2006" class=" text-gray-400 font-mono text-sm">
            {{ .Date.Format "Jan. 2, 2006" }}
        </time>
        <div class="flex-1">
            <a href="{{ .Permalink }}" class="block">
                <h3 class="mt-2 text-xl leading-7 font-semibold text-gray-900">
                    {{ .Title }}
                </h3>
                <p class="mt-3 text-base leading-6 text-gray-500">{{ .Summary }}</p>
                <p class="mt-3 text-base leading-6">
                    <a href='{{ .Permalink }}'>
                        <nobr>{{ T "read_more" }}</nobr>
                    </a>
                </p>
            </a>
        </div>
        <div class="mt-6 flex flex-nowrap left-0">
            <div class="flex text-sm leading-5 text-gray-500">
                <span>
                    {{ .FuzzyWordCount }} {{ T "words" }}
                </span>
                <span aria-hidden="true" class="mx-1">
                    &middot;
                </span>
                <span>
                    {{ .ReadingTime }}
                </span>
            </div>
        </div>
    </div>
</div>
