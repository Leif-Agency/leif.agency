{{ define "main" }}

<div class="py-8 bg-gray-50 lg:py-14">
<div class="relative bg-gray-50 pt-8 pb-20 px-4 sm:px-6 lg:pb-28 lg:px-8">

  <svg class="hidden top-32 lg:block absolute transform -translate-x-1/2 -translate-y-1/4" width="404" height="784" fill="none" viewBox="0 0 404 784">
      <defs>
          <pattern id="b1e6e422-73f8-40a6-b5d9-c8586e37e0e7" x="0" y="0" width="20" height="20"
              patternUnits="userSpaceOnUse">
              <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
          </pattern>
      </defs>
      <rect width="404" height="784" fill="url(#b1e6e422-73f8-40a6-b5d9-c8586e37e0e7)" />
  </svg>

    <div class="absolute inset-0">
      <div class="h-1/3 sm:h-2/3"></div>
    </div>
    <div class="relative max-w-7xl mx-auto">
      <div class="text-center">
        <h1 class="text-base leading-6 font-semibold text-green-600 tracking-wide uppercase">{{ .Title }}</h1>
        <p class="mt-1 text-4xl leading-10 font-extrabold text-gray-900 sm:text-5xl sm:leading-none sm:tracking-tight lg:text-6xl">{{ .Page.Params.subtitle }}</p>
        <p class="max-w-xl mt-5 mx-auto text-xl leading-7 text-gray-500">{{ .Content | plainify }}</p>
      </div>

      <div class="mt-12 grid gap-5 max-w-lg mx-auto lg:grid-cols-3 lg:max-w-none">

        {{ range .Pages }}
            {{ .Render "summary"}}
        {{ end }}

      </div>
    </div>
    
  </div>
</div>

{{ end }}
